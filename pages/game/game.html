    function getIntroduce() {
        var html = '';
        BaseAjax.get({
            url: baseUrl + "/api/introduce",
            data: {
                p: "w",
                language_id: 1
            },
            success: function (res) {
                console.log(res)
                // v.isLoad = true;
                if (res.status == 1) {
                    var pic_path = res.data.pic_path
                    $('.jj_content').text(res.data.content)
                    if (pic_path.length) {
                        for (var i in pic_path) {
                            html=` <div class="swiper-slide"> <img src=" ${baseUrl}${pic_path}" alt=""></div>`;

                        }
                        // html=` <div class="swiper-slide"> <img src=" ${baseUrl}${pic_path}" alt=""></div>`;
                        $('#topswiper').append(html);
                        var topswiper = new Swiper('.topswiper', {
                            observer: true,
                            observeParents: true,
                        });
                    }
                }
            },
            error: function (err) {
                console.log(err);
            }
        });
    }
