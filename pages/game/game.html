<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>互动游戏 - 嘉善博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
    @charset "utf-8";

    body {
        background: url(../../public/img/page_bg.png) center top / 100% 100% no-repeat;
    }

    .main {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    .inner {
        width: 8.0rem;
        height: 4.2rem;
        position: absolute;
        top: 48%;
        left: 2.4rem;
        transform: translateY(-50%);
    }

    .inner .list {
        width: 6.8rem;
        height: auto;
        position: absolute;
        top: 50%;
        right: 0.6rem;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
    }

    .inner .list li {
        width: 3.2rem;
        height: auto;
        transition: all 0.2s ease-out 0s;
    }

    .inner .list li:active {
        transform: scale(1.05);
    }

    .inner .list li img {
        display: block;
        width: 100%;
        height: auto;
    }
    </style>
</head>

<body>
    <div class="main" id="main">
        <!-- 此处加载公共nav -->
        <div class="inner">
            <ul class="list">
                <li>
                    <a href="javaScript:" id="gameP"><img src="../../public/img/game1.png" /></a>
                </li>
                <li>
                    <a href="javaScript:" id="gameA"><img src="../../public/img/game.jpg" /></a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/js/common.js"></script>
<script>
BaseAjax.get({
    url: "../common/nav.html",
    success: function(res) {
        $(".main").prepend(res);
        $(".leftnav").find(".sub4").addClass("on");
        Utils.setLoctime();
    }
});
//跳转到拼图游戏
$("#gameP").click(function() {
    jsObj.PinTuGame();
});
//跳转到问答游戏
$("#gameA").click(function() {
    jsObj.WendaGame();
});
</script>

</html>
