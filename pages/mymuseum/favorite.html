<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>我的收藏 - 孝感市文化中心博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/lib/swiper/swiper.min.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/mymuseum_common.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/favorite.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div class="main" id="main" v-cloak>
    <!-- 此处加载公共nav -->
    <div class="museum">
        <div class="favorite animated slideInRight" v-if="showlist&&list.length>0">
            <div class="swiper-container" id="mySwiper1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="(items,index) in list">
                        <ul class="my_swiper">
                            <li v-for="a,i in items" @click="clkEx(a.exhibit_id)">
                                <img :src="a.exhibit_img"/>
                                <div class="title">
                                    <span>收藏时间</span>
                                    <div class="date" v-if="a.datetime">{{ a.datetime | time }}</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="no_data animated zoomIn" v-if="showlist&&list.length==0">
            <div class="tips">
                <p class="p">您暂时还没有收藏任何展品~</p>
                <p>使用智慧笔开启孝感市文化</p>
                <p>中心博物馆之旅吧！</p></div>
        </div>
    </div>
</div>
<div class="mynav animated fadeInUp">
    <ul class="list">
        <li>
            <a href="history.html">
                <div class="sub1"></div>
                <span>游览历史</span>
            </a>
        </li>
        <li>
            <a href="route.html">
                <div class="sub2"></div>
                <span>游览轨迹</span>
            </a>
        </li>
        <li>
            <a href="favorite.html" class="on">
                <div class="sub3"></div>
                <span>我的收藏</span>
            </a>
        </li>
    </ul>
</div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/swiper/swiper.min.js"></script>
<script src="../../public/js/toThumbsimg.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/favorite.js"></script>

</html>
