<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>我的博物馆 - 嘉善博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/lib/swiper/swiper.min.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/mymuseum.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main" id="main" v-cloak>
        <!-- 此处加载公共nav -->
        <div class="museum">
            <div v-show="curNav==1">
                <!-- 我的收藏 -->
                <div class="collect" v-if="collectList.length>0">
                    <div class="swiper-container" id="mySwiper1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(items,index) in collectList" :key="index">
                                <ul>
                                    <li v-for="a,i in items" @click="clkEx(a.exhibit_id)">
                                        <div class="img">
                                            <img :src="a.img" />
                                        </div>
                                        <div class="bottom">
                                            <div class="fa_title">{{a.title}}</div>
                                            <div class="fa_data">
                                                <span class="icon star">{{a.collect_num}}</span>
                                                <span class="icon eye">{{a.visit_count}}</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- <div class="swiper-pagination swiper-p1"></div> -->
                    </div>
                </div>
            </div>
            <div v-show="curNav==2">
                <!-- 游览历史 -->
                <div class="history" v-if="historyList.length>0">
                    <div class="swiper-container" id="mySwiper2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(items,index) in historyList" :key="index">
                                <ul>
                                    <li v-for="a,i in items" :key="i" :class="{'fleft':i%16<8,'fright':i%16>=8,'no':i%8==0&&i==items.length-1,'fl_first':i%16<8&&i%8==0,'fr_first':i%16==8}">
                                        <div class="time">{{ a.time }}</div>
                                        <div class="img" @click="clkEx(a.exhibit_id)">
                                            <img :src="a.img" />
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-p2"></div>
                    </div>
                </div>
            </div>
            <div class="no_data" v-show="(curNav==1 && collectList.length==0) || (curNav==2 && historyList.length==0)">
                <img src="../../public/img/icon_nodata.png">
                <div class="tips">
                    <p>空空如也</p>
                    <p>赶快使用智慧笔去展厅收听讲解吧</p>
                </div>
            </div>
        </div>
        <div class="myLeftNav animated fadeInLeft">
            <ul>
                <li class="sub1" :class="{'on':curNav==1}" @click="changeNav(1)">
                    <span class="icon1"></span>
                    <span>我的收藏</span>
                </li>
                <li class="sub2" :class="{'on':curNav==2}" @click="changeNav(2)">
                    <span class="icon2"></span>
                    <span>游览历史</span>
                </li>
            </ul>
        </div>
        <a href="javascript:history.go(-1)" id="btn_back"></a>
    </div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/swiper/swiper.min.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/mymuseum.js"></script>

</html>
