<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>游览轨迹 - 吉鸿昌纪念馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/lib/leaflet/leaflet.css" type="text/css" rel="stylesheet" />

<body>
    <div class="main" id="main" v-cloak>
        <!-- 此处加载公共nav -->
        <div class="museum">
            <!-- 左侧部分 -->
            <div class="leftMap" id="map" ref="map"></div>
            <div class="rightFloor">
                <div class="item" v-for="(item,index) in menus" :key="index" :class="{'active':index==curT}" @click="getRoute(index)">
                    <span v-if="item.map_id>0">{{ item.map_id }}厅</span>
                    <span v-else>B1</span>
                </div>
            </div>
        </div>
        <div class="mynav animated fadeInUp ">
            <ul class="list">
                <li>
                    <a href="history.html">
                        <div class="sub1"></div>
                        <span>游览历史</span>
                    </a>
                </li>
                <li>
                    <a href="route.html" class="on">
                        <div class="sub2"></div>
                        <span>游览轨迹</span>
                    </a>
                </li>
                <li>
                    <a href="favorite.html">
                        <div class="sub3"></div>
                        <span>我的收藏</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
