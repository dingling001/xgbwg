<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <title>游览历史 - 孝感市文化中心博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/mymuseum_common.css" type="text/css" rel="stylesheet"/>
    <link href="../../public/css/history.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<div class="main" id="main" v-cloak>
    <!-- 此处加载公共nav -->
    <div class="museum">
        <div class="history animated slideInRight" v-if="list.length>0">
            <div id="scroll">
                <div id="scroll_content">
                    <ul>
                        <li v-for="a,i in list"
                            :class="{'fleft':i%16<8,'fright':i%16>=8,'no':i%8==0&&i==list.length-1,'fl_first':i%16<8&&i%8==0,'fr_first':i%16==8}">
                            <img src="../../public/img/weizhi.png" alt="" class="weizhi">
                            <div class="time">{{ a.add_time | time }}</div>
                            <div class="img" @click.stop="clkEx(i)">
                                <img :src="a.poi_path"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="no_data  animated zoomIn" v-else>
<!--            <img src="../../public/img/icon_nodata.png">-->
            <div class="tips">
                <p class="p">您的智慧笔浏览历史为空</p>
                <p>使用智慧笔开启孝感市文化</p>
                <p>中心博物馆之旅吧！</p></div>
        </div>
    </div>
    <div class="mynav animated slideInUp">
        <ul class="list">
            <li>
                <a href="history.html" class="on">
                    <div class="sub1"></div>
                    <span>游览历史</span>
                </a>
            </li>
            <li>
                <a href="route.html">
                    <div class="sub2"></div>
                    <span>游览轨迹</span>
                </a>
            </li>
            <li>
                <a href="favorite.html">
                    <div class="sub3"></div>
                    <span>我的收藏</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/iscroll.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/history.js"></script>

</html>
