<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>地图导览 - 嘉善博物馆</title>
    <link href="../../public/lib/leaflet/leaflet.css" type="text/css" rel="stylesheet" />
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/map.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main" id="main" v-cloak>
        <!-- 此处加载公共nav -->
        <div class="inner">
            <!-- 左侧部分 -->
            <div v-if="isLoad && menus.length>0">
                <div class="leftFloor">
                    <div class="item" v-for="(item,index) in menus" :key="index" :class="{'active':index==curT}" @click="changeMap(index)">
                        <span v-if="item.floor_id>0">{{ item.map_name }}</span>
                        <span v-else>B1</span>
                    </div>
                </div>
                <div class="rightMap" id="map" ref="map"></div>
            </div>
            <div class="no_data" v-if="isLoad && menus.length==0">
                <img src="../../public/img/icon_nodata.png">
                <div class="tips">
                    <p>空空如也</p>
                    <p>赶快使用智慧笔去展厅收听讲解吧</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/leaflet/leaflet.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/map.js"></script>

</html>
