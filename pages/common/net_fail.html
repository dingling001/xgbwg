<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>网络连接失败 - 孝感市文化中心博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <style>
    @charset "utf-8";
    body {
        background: url('../../public/img/page_bg.png') center top / 100% 100% no-repeat;
    }

    .main {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }

    /* 网络丢失 */
    .netFail {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10000;
    }

    .net_fail {
        width: 4rem;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .net_fail .c1 {
        width: 4rem;
        height: 2.17rem;
        padding: 0.36rem;
        margin-bottom: 0.25rem;
        background: url('../../public/img/bg_login_tips.png') center center / 100% 100% no-repeat;
    }

    .net_fail .c1 .icon_fail {
        width: 0.75rem;
        height: 0.75rem;
        margin: 0.1rem auto 0.1rem;
        background:url('../../public/img/icon_net_fail.png') center center / 100% 100% no-repeat;
    }

    .net_fail .c1 p {
        font-size: 0.16rem;
        line-height: 1.5;
        text-align: center;
        color: #FFB95F;
    }

    .net_fail a.c2 {
        display: block;
        width: 0.96rem;
        height: 0.36rem;
        margin: 0 auto;
        background: url('../../public/img/btn_refresh.png') center center / 100% 100% no-repeat;
    }
    </style>
</head>

<body ontouchmove="javascript:window.event.preventDefault();">
    <div class="main" id="main">
        <div class="netFail animated zoomIn">
            <!-- 网络丢失 -->
            <div class="net_fail">
                <div class="c1">
                    <div class="icon_fail"></div>
                    <p class="p1">很抱歉，网络走丢了~</p>
                    <p class="p2">请刷新试试</p>
                </div>
                <a class="c2" href="javascript:location.href=localStorage.last_href"></a>
            </div>
        </div>
    </div>
</body>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/js/common.js"></script>
</html>
