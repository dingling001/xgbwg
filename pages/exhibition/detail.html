<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>馆藏精品 - 嘉善博物馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/lib/swiper/swiper.min.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/ex_detail.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main" id="main" v-cloak>
        <div class="detail">
            <div class="part1">
                <div class="txt">
                    <div class="swiper-container" id="contWrap">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="title">{{detail.title}}</div>
                                <div class="content" v-html="detail.content"></div>
                            </div>
                        </div>
                        <!-- Add Scroll Bar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
                <div class="exbtn_wrap">
                    <ul>
                        <li class="like" @click="toggleCollect"><span :class="{'on':detail.is_collected==1}"></span>{{ detail.collect_num }}</li>
                        <li class="share" @click="share"><span></span>{{ detail.share_count }}</li>
                        <li class="view3d" v-if="detail.url_3d" @click="view3d"><span></span>3D</li>
                    </ul>
                </div>
            </div>
            <div class="part2">
                <div class="imgs" v-if="detail.imgs.length>0">
                    <div class="swiper-container" id="imgWrap">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(a,i) in detail.imgs">
                                <img :src="a" />
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <div class="audio_wrap" v-show="detail.audio">
                    <div class="mod_audio">
                        <audio id="myaudio" :src="detail.audio"></audio>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer animated zoomIn" v-show="isshowlayer">
            <div class="layer_bg" @click="isshowlayer=false"></div>
            <div class="layer_main">
                <div class="msg">打开手机扫描二维码，向朋友们分享精美文物。</div>
                <div class="qrcode" id="qrcode"></div>
                <a class="close" @click="isshowlayer=false"></a>
            </div>
        </div>
        <div class="modal3d animated zoomIn" v-if="show3d">
            <div class="title">{{ detail.title }}</div>
            <iframe id="iframe" :src="detail.url_3d" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
            <div class="icon close" @click="show3d=false"></div>
            <div class="icon brand"></div>
        </div>
        <a href="javascript:void(0)" id="btn_back" @click="exBack"></a>
    </div>
    <!-- 登录提示弹出层 -->
    <div class="loginEle animated zoomIn">
        <div class="left">
            <div class="c1"></div>
            <div class="c2"></div>
        </div>
        <div class="right">
            <div class="c1">
                <p>1.使用智慧笔触发屏幕下方NFC标签。</p>
                <p>2.智慧笔与触摸屏进行绑定。</p>
                <p>3.即可查看您的游览历史和游览路线，感受智慧博物馆的魅力。</p>
            </div>
            <a class="c2"></a>
        </div>
        <!-- <a href="../common/loading.html?deviceId=AP100000109">
            <button style=" padding: 0 0.1rem; position: absolute; top: 0.3rem; left: 0.3rem; font-size: 0.2rem; line-height: 2; color: #f00;">
                测试登录
            </button>
        </a> -->
    </div>
    <!-- 退出登录提示弹出层 -->
    <div class="logoutEle animated zoomIn">
        <div class="center">
            <p>是否退出登录</p>
            <a class="c1" href="../../index.html">确定</a> <a class="c2">取消</a>
        </div>
    </div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/swiper/swiper.min.js"></script>
<script src="../../public/lib/qrcode.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/mod_audio.js"></script>
<script src="../../public/js/ex_detail.js"></script>

</html>
