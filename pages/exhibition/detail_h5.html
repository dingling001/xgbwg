<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>馆藏精品 - 嘉善博物馆</title>
    <link href="../../public/lib/swiper/swiper.min.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/ex_detail_h5.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 32 * (clientWidth / 750) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body>
    <div class="main" id="main" v-cloak>
        <div class="h5_wrap">
            <div class="img" v-if="detail.imgs.length>0">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" v-for="(a,i) in detail.imgs">
                            <img :src="a" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="title">【{{ detail.title }}】</div>
            <div class="intro" v-html="detail.content"></div>
        </div>
        <div class="audio" v-show="detail.audio">
            <div class="mod_audio">
                <audio id="myaudio" :src="detail.audio"></audio>
            </div>
        </div>
        <!-- 去除无触发处理 -->
        <div id="nobackTimer"></div>
    </div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/lib/swiper/swiper.min.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/mod_audio.js"></script>
<script src="../../public/js/ex_detail_h5.js"></script>

</html>
