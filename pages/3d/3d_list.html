<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>3D文物 - 嘉善纪念馆</title>
    <link href="../../public/lib/animate.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../public/css/3d_list.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main" id="main" v-cloak>
        <!-- 此处加载公共nav -->
        <div class="list_cont">
            <div class="list_title">3D文物模型</div>
            <div class="list3d">
                <div class="list3d_item" v-for="a,i in list" @click="clickEx(i)">
                    <div class="img">
                        <img :src="a.list_img" />
                    </div>
                    <div class="title">{{ a.exhibit_title }}</div>
                </div>
            </div>
        </div>
        <div class="modal3d animated zoomIn" v-if="show3d">
            <div class="title">{{ title3d }}</div>
            <iframe id="iframe" :src="url3d" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
            <div class="icon close" @click="show3d=false"></div>
            <div class="icon brand"></div>
        </div>
        <a href="javascript:history.go(-1)" id="btn_back"></a>
    </div>
</body>
<script src="../../public/lib/vue.min.2.2.2.js"></script>
<script src="../../public/lib/jquery.min.3.3.1.js"></script>
<script src="../../public/js/common.js"></script>
<script src="../../public/js/3d_list.js"></script>

</html>
